        $(document).ready(function(){

            var rollstatus = 0;
            var intervalID;
            var howmany = 0;
            /* keyCode: 32=space
             * keyCode: 13=enter
             * hit
             */
            $(document).keydown(function(event){
                if(event.keyCode==13 && rollstatus == 0 && drawdata.length > 0)
                {
                    rollstatus = 1;

                    $("li").each(function(){
                        $(this).text("");
                    });

                    howmany = $("#howmany").val();
                    
                    intervalID = setInterval("reFillBox("+howmany+")", 1);
                }
                else if(event.keyCode==13 && rollstatus == 1)
                {
                    rollstatus = 0;
                    clearInterval(intervalID);

                    // remove hit item from array
                    dropHitItme();
                }
                else if(event.keyCode==13 && rollstatus == 0 && drawdata.length == 0)
                {
                    alert("亲，全部人都已中奖，如果还有多余的奖品就送给庄好堃一个吧。\n\r\n\r(PS: 按F5刷新页面可重新抽奖)");
                }
            });
        });

        function dropHitItme()
        {
            var hitItemName = '';
            var idx = 0;
            // remove hit item from array
            $("li").each(function(){
                hitItemName = $(this).text();
                idx = jQuery.inArray(hitItemName, drawdata)
                if(idx > -1)
                {
                    drawdata.remove(idx);
                }
            });
        }

        function reFillBox(num)
        {
            var hitArr = new Array();
            var rndNum = 0;
            var hitItem = '';
            var i = 0;

            if(drawdata.length < num)
                num = drawdata.length;

            while(i < num)
            {
                rndNum = GetRnd(0, drawdata.length-1);
                hitItem = drawdata[rndNum];

                if(jQuery.inArray(hitItem, hitArr) == -1)
                {
                    hitArr[i] = hitItem;
                    i++;
                }
            }

            i = 0;
            $("li").each(function(){
                $(this).text(hitArr[i]);
                i++;
            });
        }

        function GetRnd(min, max)
        {
            randnum = parseInt(Math.random()*(max-min+1));
            return randnum;
        }

        Array.prototype.remove=function(dx)
        {
            if(isNaN(dx)||dx>this.length)
            {
                return false;
            }
            for(var i=0,n=0;i<this.length;i++)
            {
                if(this[i]!=this[dx])
                    this[n++]=this[i];
            }
            this.length-=1;
        }
        </script>
